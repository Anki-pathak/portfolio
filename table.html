<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>table,td,th{border: 2px solid;
     border-collapse: collapse; 
    text-align: center;
     caption-side: bottom;}
    </style>
</head>
<body>
    <table>
        <caption>My table</caption>
        <tr>
            <td colspan="2">abcd</td>
            
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td >abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td  rowspan="2" colspan="2">abcd</td>
            
        </tr>
        <tr>
            <td>abcd</td>
            
            
        </tr>
        
    </table>
    
</body>
</html>
